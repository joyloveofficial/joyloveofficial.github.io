<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joy's Garden</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Welcome.</h1>

  <main class="garden">
<div class="gallery">

  <div class="garden-item"
       data-title="Sample Title"
       data-text="Sample Text/description.">
    <img src="images/work1.jpg" alt="Field notes">
    <div class="label">Field notes</div>
  </div>

  <div class="garden-item"
       data-title="Sample Title"
       data-text="Sample Text/description.">
    <img src="images/work2.jpg" alt="Material study">
    <div class="label">Material study</div>
  </div>

</div>

  </main>

  <p style="margin-top: 3em;">
    <a href="index.html">← back to introduction</a>
  </p>

<div id="modal" class="modal hidden">
  <div class="modal-content">
    <button id="close">×</button>
    <h2 id="modal-title"></h2>
    <p id="modal-text"></p>
  </div>
</div>

<script>
  const items = document.querySelectorAll('.garden-item');
  const modal = document.getElementById('modal');
  const title = document.getElementById('modal-title');
  const text = document.getElementById('modal-text');
  const close = document.getElementById('close');

  items.forEach(item => {
    item.addEventListener('click', () => {
      title.textContent = item.dataset.title;
      text.textContent = item.dataset.text;
      modal.classList.remove('hidden');
    });
  });

  close.addEventListener('click', () => {
    modal.classList.add('hidden');
  });
</script>

  
</body>
</html>
